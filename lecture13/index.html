<!DOCTYPE html>
<html ng-app='MsgApp'>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style> body { font-size: 1.2em; }</style>
  <title>Custom Filters</title>
</head>
<body>
  <h1>Custom Filters</h1>
  <div ng-controller='MsgController'>
    Original: {{sayMessage()}} <br>
    Loves: {{ sayLovesMessage() }} <br>
    Truth: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' }} <br>
    Big Truth: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}} <br>
    <div>
      <button ng-click="feedCookieMonster()">feed Cookie Monster</button>
      <br>

      <img ng-src="images/cockie_{{stateOfBeing}}.png">
    </div>
  </div>
</body>
</html>
